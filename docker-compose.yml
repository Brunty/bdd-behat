version: '2'
services:
    web:
        container_name: bdd_web_1
        build: docker/nginx
        working_dir: /app
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - app
        depends_on:
            - db
            - php

    app:
        container_name: bdd_app_1
        image: busybox:latest
        working_dir: /app
        volumes:
            - .:/app


    db:
        container_name: bdd_db_1
        image: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: bdd-behat
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes_from:
            - db-data
        depends_on:
            - db-data

    db-data:
        container_name: bdd_dbdata_1
        image: busybox:latest
        volumes:
            - ./var/lib/mysql:/var/lib/mysql

    php:
        container_name: bdd_php_1
        build: docker/php-fpm
        working_dir: /app
        volumes_from:
            - app
        links:
            - db

    selenium:
        container_name: bdd_selenium_1
        image: selenium/standalone-chrome-debug
        command: bash -c "sed -e '19a\echo no_proxy >> asseluser' /opt/bin/entry_point.sh | bash"
        ports:
            - 4444:4444
            - 5900:5900