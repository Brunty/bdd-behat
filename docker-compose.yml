version: '2'
services:
    web:
        container_name: bdd_web_1
        build: docker/nginx
        working_dir: /app
        environment:
            - VIRTUAL_HOST=bdd.docker
            - VIRTUAL_PORT=80
        links:
            - php
        volumes_from:
            - container:bdd_app-unison-sync
        depends_on:
            - db
            - php

    db:
        container_name: bdd_db_1
        image: mysql
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: bdd-behat
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes_from:
            - container:bdd_db-unison-sync

    php:
        container_name: bdd_php_1
        build: docker/php-fpm
        working_dir: /app
        volumes_from:
            - container:bdd_app-unison-sync
        links:
            - db

    selenium:
        container_name: bdd_selenium_1
        image: selenium/standalone-chrome-debug
        command: bash -c "sed -e '19a\echo no_proxy >> asseluser' /opt/bin/entry_point.sh | bash"
        ports:
            - 4444:4444
            - 5900:5900

volumes:
    bdd_app-unison-sync:
        external: true
    bdd_db-unison-sync:
        external: true
