default:
    suites:
        domain:
            filters:
                tags: '@domain&&~@wip&&~@inprog'
            contexts:
                - Contexts\Domain\BasketDomainContext
        wip:
            filters:
                tags: '@wip,@inprog'
        webui:
            filters:
                tags: '@webui&&~@wip&&~@javascript'
            contexts:
                - Contexts\WebUi\BasketWebUiContext
                - Contexts\DB\SchemaContext
        javascript:
            filters:
                tags: '@javascript'
            contexts:
                - Contexts\WebUi\BasketWebUiContext
                - Contexts\DB\SchemaContext
    autoload:
        '': '%paths.base%/features/bootstrap'
    extensions:
        Cjm\Behat\StepThroughExtension: ~
        SensioLabs\Behat\PageObjectExtension: ~
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url:  'http://bdd_web_1/app_test.php/'
            sessions:
                default:
                    symfony2: ~
            browser_name: 'chrome'
            javascript_session: selenium2
            selenium2:
                wd_host: 'http://bdd_selenium_1:4444/wd/hub'
        SensioLabs\Behat\PageObjectExtension: ~
